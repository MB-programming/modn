<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة تهنئة رمضان - مدن</title>
    <style>
        @font-face {
            font-family: 'ModonFont';
            src: url('font.otf') format('opentype');
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            /* ── colours extracted from ramadan card ── */
            --bg:       #050C1B;
            --navy:     #07132A;
            --teal:     #00C896;
            --teal-dim: rgba(0, 200, 150, 0.15);
            --blue:     #0048D4;
            --blue-dim: rgba(0, 72, 212, 0.20);
            --white:    #FFFFFF;
        }

        html, body {
            height: 100%;
            font-family: 'ModonFont', 'Segoe UI', Arial, sans-serif;
            background: var(--bg);
            color: var(--white);
            overflow-x: hidden;
        }

        /* ═══════════════════════════════════════
           HERO
        ═══════════════════════════════════════ */
        .hero {
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 70px 20px 80px;
            overflow: hidden;
        }

        /* ── base gradient (dark navy like the card) ── */
        .hero-bg {
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse 90% 60% at 50% 0%,   rgba(0,200,150,0.18) 0%, transparent 65%),
                radial-gradient(ellipse 55% 50% at 90% 95%,  rgba(0,72,212,0.35)  0%, transparent 55%),
                radial-gradient(ellipse 55% 50% at 10% 95%,  rgba(0,72,212,0.30)  0%, transparent 55%),
                linear-gradient(180deg, #05101F 0%, #071628 55%, #040D1A 100%);
        }

        /* ── teal "moon" glow at top ── */
        .glow-moon {
            position: absolute;
            top: -180px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0,200,150,0.22) 0%, transparent 65%);
            border-radius: 50%;
            pointer-events: none;
        }

        /* ── blue bottom orbs ── */
        .glow-bl {
            position: absolute;
            bottom: -100px;
            left: -80px;
            width: 340px;
            height: 340px;
            background: radial-gradient(circle, rgba(0,72,212,0.28) 0%, transparent 65%);
            border-radius: 50%;
            pointer-events: none;
        }
        .glow-br {
            position: absolute;
            bottom: -100px;
            right: -80px;
            width: 340px;
            height: 340px;
            background: radial-gradient(circle, rgba(0,72,212,0.22) 0%, transparent 65%);
            border-radius: 50%;
            pointer-events: none;
        }

        /* ── dot grid ── */
        .hero-dots {
            position: absolute;
            inset: 0;
            background-image:
                radial-gradient(circle, rgba(255,255,255,0.45) 1px, transparent 1px),
                radial-gradient(circle, rgba(0,200,150,0.3)    1px, transparent 1px);
            background-size: 55px 55px, 95px 95px;
            background-position: 0 0, 27px 27px;
            opacity: 0.22;
            pointer-events: none;
        }

        /* ── decorative rings ── */
        .ring {
            position: absolute;
            border: 1px solid rgba(0, 200, 150, 0.10);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .ring-1 { width: 780px; height: 780px; }
        .ring-2 { width: 560px; height: 560px; border-color: rgba(0,72,212,0.10); }

        /* ── content wrapper ── */
        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 560px;
            width: 100%;
        }

        /* logo */
        .logo-wrap { margin-bottom: 24px; }
        .logo-wrap img {
            height: 64px;
            width: auto;
            filter: brightness(0) invert(1);  /* force white */
            drop-shadow: 0 0 20px rgba(0,200,150,0.4);
        }

        /* divider */
        .divider {
            width: 90px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--teal) 30%, #7FFFD4 50%, var(--teal) 70%, transparent);
            margin: 20px auto;
        }

        .hero-title {
            font-family: 'ModonFont', sans-serif;
            font-size: 33px;
            line-height: 1.5;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 2px 20px rgba(0,0,0,0.6);
        }

        .hero-sub {
            font-size: 15px;
            color: rgba(255,255,255,0.55);
            line-height: 1.9;
            margin-bottom: 36px;
        }

        /* input card */
        .input-card {
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(0,200,150,0.2);
            border-radius: 22px;
            padding: 32px 28px 26px;
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            box-shadow:
                0 8px 40px rgba(0,0,0,0.35),
                inset 0 1px 0 rgba(255,255,255,0.06),
                0 0 0 1px rgba(0,200,150,0.06);
        }

        .input-label {
            font-family: 'ModonFont', sans-serif;
            font-size: 16px;
            color: rgba(0,200,150,0.85);
            display: block;
            margin-bottom: 14px;
            letter-spacing: 1px;
        }

        .name-input {
            width: 100%;
            background: rgba(255,255,255,0.07);
            border: 1.5px solid rgba(0,200,150,0.30);
            border-radius: 13px;
            padding: 15px 20px;
            font-family: 'ModonFont', sans-serif;
            font-size: 22px;
            color: #fff;
            text-align: center;
            direction: rtl;
            outline: none;
            transition: border-color .3s, box-shadow .3s, background .3s;
        }

        .name-input::placeholder { color: rgba(255,255,255,0.22); font-size: 16px; }

        .name-input:focus {
            border-color: var(--teal);
            background: rgba(0,200,150,0.06);
            box-shadow: 0 0 0 3px rgba(0,200,150,0.14), 0 4px 20px rgba(0,0,0,0.25);
        }

        .name-input.error {
            border-color: #e05555;
            box-shadow: 0 0 0 3px rgba(224,85,85,0.15);
        }

        .generate-btn {
            width: 100%;
            margin-top: 16px;
            background: linear-gradient(135deg, #007A5A 0%, var(--teal) 40%, #4FFFD4 60%, var(--teal) 80%, #007A5A 100%);
            background-size: 220% 100%;
            border: none;
            border-radius: 13px;
            padding: 16px 24px;
            font-family: 'ModonFont', sans-serif;
            font-size: 18px;
            color: #03100A;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 1px;
            transition: background-position .4s, transform .2s, box-shadow .3s;
            position: relative;
            overflow: hidden;
        }

        .generate-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.14) 0%, transparent 55%);
            pointer-events: none;
        }

        .generate-btn:hover {
            background-position: right center;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,200,150,0.45);
        }

        .generate-btn:active { transform: translateY(0); }

        /* scroll hint */
        .scroll-hint {
            position: absolute;
            bottom: 26px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.28);
            font-size: 13px;
            white-space: nowrap;
            animation: pulse-down 2.4s ease-in-out infinite;
        }

        @keyframes pulse-down {
            0%,100% { opacity:.28; transform: translateX(-50%) translateY(0); }
            50%      { opacity:.55; transform: translateX(-50%) translateY(8px); }
        }

        /* ═══════════════════════════════════════
           MODAL / POPUP
        ═══════════════════════════════════════ */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 100;
            /* frosted-glass overlay */
            background: rgba(4, 9, 27, 0.72);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: overlayIn .3s ease;
        }

        .modal-overlay.open {
            display: flex;
        }

        @keyframes overlayIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        .modal-box {
            position: relative;
            max-width: 460px;
            width: 100%;
            animation: cardPop .4s cubic-bezier(.34,1.4,.64,1);
        }

        @keyframes cardPop {
            from { opacity: 0; transform: scale(.85) translateY(30px); }
            to   { opacity: 1; transform: scale(1)   translateY(0); }
        }

        /* close button */
        .modal-close {
            position: absolute;
            top: -14px;
            left: -14px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            font-size: 18px;
            line-height: 1;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            transition: background .2s;
        }

        .modal-close:hover { background: rgba(255,255,255,0.22); }

        /* card frame */
        .modal-card-frame {
            border-radius: 18px;
            overflow: hidden;
            box-shadow:
                0 40px 100px rgba(0,0,0,0.75),
                0 0 0 1px rgba(0,200,150,0.22),
                0 0 50px rgba(0,200,150,0.10);
        }

        #greetingCanvas {
            width: 100%;
            height: auto;
            display: block;
        }

        /* action buttons below card */
        .modal-actions {
            margin-top: 18px;
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .act-btn {
            padding: 13px 32px;
            border-radius: 12px;
            font-family: 'ModonFont', sans-serif;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: all .3s;
            letter-spacing: .5px;
        }

        .download-btn {
            background: linear-gradient(135deg, #007A5A, var(--teal), #007A5A);
            background-size: 200% 100%;
            color: #03100A;
            font-weight: bold;
        }

        .download-btn:hover {
            background-position: right center;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,200,150,0.4);
        }

        .back-btn {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.14);
            color: rgba(255,255,255,0.8);
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.12);
        }

        /* responsive */
        @media (max-width: 480px) {
            .logo-wrap img { height: 50px; }
            .hero-title    { font-size: 25px; }
            .input-card    { padding: 22px 16px; }
            .name-input    { font-size: 19px; }
        }
    </style>
</head>
<body>

<!-- ═══════════════════  HERO  ═══════════════════ -->
<section class="hero" id="heroSection">
    <div class="hero-bg"></div>
    <div class="hero-dots"></div>
    <div class="glow-moon"></div>
    <div class="glow-bl"></div>
    <div class="glow-br"></div>
    <div class="ring ring-1"></div>
    <div class="ring ring-2"></div>

    <div class="hero-content">

        <div class="logo-wrap">
            <img src="Modon-01.png" alt="مدن – MODON">
        </div>

        <div class="divider"></div>

        <h1 class="hero-title">بطاقة تهنئة رمضان الكريم</h1>
        <p class="hero-sub">أدخل اسمك وستحصل على بطاقة تهنئة رمضانية خاصة بك من مدن</p>

        <div class="input-card">
            <label class="input-label" for="nameInput">✦ &nbsp; اكتب اسمك &nbsp; ✦</label>
            <input
                type="text"
                id="nameInput"
                class="name-input"
                placeholder="الاسم هنا..."
                autocomplete="off"
                maxlength="40"
            />
            <button class="generate-btn" onclick="generateCard()">أنشئ بطاقتك الآن</button>
        </div>

    </div>

    <div class="scroll-hint">▾ &nbsp; اضغط الزر لعرض بطاقتك &nbsp; ▾</div>
</section>


<!-- ═══════════════════  MODAL  ═══════════════════ -->
<div class="modal-overlay" id="cardModal" onclick="handleOverlayClick(event)">
    <div class="modal-box" id="modalBox">

        <button class="modal-close" onclick="closeModal()" title="إغلاق">✕</button>

        <div class="modal-card-frame">
            <canvas id="greetingCanvas"></canvas>
        </div>

        <div class="modal-actions">
            <button class="act-btn download-btn" onclick="downloadCard()">⬇ &nbsp; تحميل البطاقة</button>
            <button class="act-btn back-btn"     onclick="closeModal()">← &nbsp; تغيير الاسم</button>
        </div>

    </div>
</div>


<script>
    // ─────────────────────────────────────────────────
    //  nameY  — fraction of image height from the top.
    //  Increase to push the name further down the card.
    // ─────────────────────────────────────────────────
    const CFG = {
        nameX:      0.50,    // centred horizontally
        nameY:      0.735,   // ← moved lower (was 0.655)
        fontScale:  0.072,   // fontSize = imageWidth × fontScale
        fontColor:  '#FFFFFF',
        shadowColor:'rgba(0,0,0,0.7)',
        shadowBlur: 14,
    };

    let currentName = '';

    function generateCard() {
        const inp  = document.getElementById('nameInput');
        const name = inp.value.trim();

        if (!name) {
            inp.classList.add('error');
            inp.focus();
            setTimeout(() => inp.classList.remove('error'), 1200);
            return;
        }

        currentName = name;

        const canvas = document.getElementById('greetingCanvas');
        const ctx    = canvas.getContext('2d');
        const img    = new Image();
        img.crossOrigin = 'anonymous';

        img.onload = function () {
            canvas.width  = img.width;
            canvas.height = img.height;

            ctx.drawImage(img, 0, 0);

            const fontSize = Math.round(img.width * CFG.fontScale);
            const x = img.width  * CFG.nameX;
            const y = img.height * CFG.nameY;

            ctx.save();
            ctx.font         = `${fontSize}px ModonFont, Arial`;
            ctx.fillStyle    = CFG.fontColor;
            ctx.textAlign    = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor  = CFG.shadowColor;
            ctx.shadowBlur   = CFG.shadowBlur;
            ctx.fillText(name, x, y);
            ctx.restore();

            openModal();
        };

        img.onerror = function () {
            alert('تعذّر تحميل صورة البطاقة.\nتأكد من وجود ملف ramadan.jpeg في نفس المجلد.');
        };

        img.src = 'ramadan.jpeg';
    }

    function openModal() {
        document.getElementById('cardModal').classList.add('open');
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        document.getElementById('cardModal').classList.remove('open');
        document.body.style.overflow = '';
        setTimeout(() => document.getElementById('nameInput').focus(), 300);
    }

    function handleOverlayClick(e) {
        // close only when clicking the dark overlay itself, not the card box
        if (e.target === document.getElementById('cardModal')) closeModal();
    }

    function downloadCard() {
        const canvas   = document.getElementById('greetingCanvas');
        const filename = `بطاقة-رمضان-${currentName}.png`;

        // toBlob is more reliable than toDataURL across browsers
        canvas.toBlob(function (blob) {
            if (!blob) {
                alert('تعذّر إنشاء الصورة. حاول مرة أخرى.');
                return;
            }
            const url  = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href     = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            setTimeout(() => URL.revokeObjectURL(url), 1000);
        }, 'image/png');
    }

    document.getElementById('nameInput').addEventListener('keydown', e => {
        if (e.key === 'Enter') generateCard();
    });

    document.addEventListener('keydown', e => {
        if (e.key === 'Escape') closeModal();
    });
</script>

</body>
</html>
