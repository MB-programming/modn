<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة تهنئة رمضان - مدن</title>
    <style>
        @font-face {
            font-family: 'ModonFont';
            src: url('font.otf') format('opentype');
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg:   #050C1B;
            --teal: #00C896;
            --blue: #0048D4;
        }

        html, body {
            font-family: 'ModonFont', 'Segoe UI', Arial, sans-serif;
            background: var(--bg);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* ══════════  BACKGROUND  ══════════ */
        .hero {
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px 80px;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute; inset: 0;
            background:
                radial-gradient(ellipse 90% 55% at 50% 0%,  rgba(0,200,150,.18) 0%, transparent 60%),
                radial-gradient(ellipse 55% 45% at 90% 95%, rgba(0,72,212,.35)  0%, transparent 55%),
                radial-gradient(ellipse 55% 45% at 10% 95%, rgba(0,72,212,.30)  0%, transparent 55%),
                linear-gradient(180deg, #05101F 0%, #071628 55%, #040D1A 100%);
        }
        .glow-moon {
            position: absolute; top: -160px; left: 50%; transform: translateX(-50%);
            width: 560px; height: 560px; border-radius: 50%; pointer-events: none;
            background: radial-gradient(circle, rgba(0,200,150,.20) 0%, transparent 65%);
        }
        .glow-bl {
            position: absolute; bottom: -90px; left: -70px;
            width: 300px; height: 300px; border-radius: 50%; pointer-events: none;
            background: radial-gradient(circle, rgba(0,72,212,.28) 0%, transparent 65%);
        }
        .glow-br {
            position: absolute; bottom: -90px; right: -70px;
            width: 300px; height: 300px; border-radius: 50%; pointer-events: none;
            background: radial-gradient(circle, rgba(0,72,212,.22) 0%, transparent 65%);
        }
        .hero-dots {
            position: absolute; inset: 0; pointer-events: none; opacity: .18;
            background-image:
                radial-gradient(circle, rgba(255,255,255,.5)  1px, transparent 1px),
                radial-gradient(circle, rgba(0,200,150,.35)   1px, transparent 1px);
            background-size: 55px 55px, 95px 95px;
            background-position: 0 0, 27px 27px;
        }
        .ring {
            position: absolute; border-radius: 50%; pointer-events: none;
            top: 50%; left: 50%; transform: translate(-50%,-50%);
        }
        .ring-1 { width: 760px; height: 760px; border: 1px solid rgba(0,200,150,.08); }
        .ring-2 { width: 540px; height: 540px; border: 1px solid rgba(0,72,212,.08);  }

        /* ══════════  WRAPPER  ══════════ */
        .wizard {
            position: relative; z-index: 2;
            width: 100%; max-width: 640px;
            text-align: center;
        }

        /* ──  Logo  ── */
        .logo-wrap { margin-bottom: 18px; }
        .logo-wrap img {
            height: 58px; width: auto;
            filter: brightness(0) invert(1);
        }

        .divider {
            width: 80px; height: 1px; margin: 14px auto 20px;
            background: linear-gradient(90deg, transparent, var(--teal) 30%, #7FFFD4 50%, var(--teal) 70%, transparent);
        }

        .wizard-title {
            font-size: 28px; line-height: 1.5; color: #fff;
            margin-bottom: 6px;
            text-shadow: 0 2px 18px rgba(0,0,0,.55);
        }
        .wizard-sub {
            font-size: 13px; color: rgba(255,255,255,.45);
            margin-bottom: 28px; line-height: 1.8;
        }

        /* ──  Step indicator  ── */
        .step-bar {
            display: flex; align-items: center;
            justify-content: center;
            gap: 0; margin-bottom: 28px;
        }
        .step-dot {
            width: 34px; height: 34px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 13px; font-weight: bold;
            border: 2px solid rgba(255,255,255,.15);
            color: rgba(255,255,255,.35);
            background: rgba(255,255,255,.04);
            transition: all .35s;
            position: relative; z-index: 1;
        }
        .step-dot.active {
            border-color: var(--teal);
            color: var(--teal);
            background: rgba(0,200,150,.10);
            box-shadow: 0 0 14px rgba(0,200,150,.3);
        }
        .step-dot.done {
            border-color: var(--teal);
            background: var(--teal);
            color: #03100A;
        }
        .step-line {
            width: 60px; height: 2px;
            background: rgba(255,255,255,.1);
            transition: background .4s;
        }
        .step-line.done { background: var(--teal); }

        /* ══════════  PANELS  ══════════ */
        .panel {
            display: none;
            animation: panelIn .35s ease;
        }
        .panel.active { display: block; }

        @keyframes panelIn {
            from { opacity: 0; transform: translateY(16px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* ══════════  STEP 1 — CARD PICKER  ══════════ */
        .step-label {
            font-size: 12px; letter-spacing: 2.5px;
            color: rgba(0,200,150,.7); margin-bottom: 16px;
        }

        .card-picker {
            display: flex; gap: 14px;
            justify-content: center;
            margin-bottom: 22px;
        }

        .thumb-wrap {
            position: relative;
            flex: 1; max-width: 270px;
            cursor: pointer;
            border-radius: 14px; overflow: hidden;
            border: 2px solid rgba(255,255,255,.08);
            transition: transform .25s, border-color .25s, box-shadow .25s;
            -webkit-tap-highlight-color: transparent;
        }
        .thumb-wrap img {
            width: 100%; height: auto; display: block;
            transition: transform .3s;
        }
        /* dim overlay */
        .thumb-wrap::after {
            content: '';
            position: absolute; inset: 0;
            background: rgba(5,12,27,.45);
            transition: opacity .25s; pointer-events: none;
        }
        .thumb-wrap:hover { transform: translateY(-4px); border-color: rgba(0,200,150,.45); }
        .thumb-wrap:hover::after  { opacity: 0; }
        .thumb-wrap:hover img     { transform: scale(1.03); }

        .thumb-wrap.selected {
            border-color: var(--teal);
            transform: translateY(-5px);
            box-shadow: 0 0 0 3px rgba(0,200,150,.22), 0 18px 50px rgba(0,0,0,.55), 0 0 28px rgba(0,200,150,.15);
        }
        .thumb-wrap.selected::after { opacity: 0; }
        .thumb-wrap.selected img    { transform: scale(1.03); }

        /* checkmark */
        .check-badge {
            position: absolute; top: 9px; left: 9px;
            width: 26px; height: 26px; border-radius: 50%;
            background: var(--teal);
            display: flex; align-items: center; justify-content: center;
            font-size: 13px; color: #03100A; z-index: 2; pointer-events: none;
            opacity: 0; transform: scale(.5);
            transition: opacity .2s, transform .28s cubic-bezier(.34,1.6,.64,1);
        }
        .thumb-wrap.selected .check-badge { opacity: 1; transform: scale(1); }

        /* card name label */
        .thumb-name {
            position: absolute; bottom: 0; left: 0; right: 0;
            padding: 20px 8px 8px;
            font-size: 11px; color: rgba(255,255,255,.65);
            background: linear-gradient(transparent, rgba(5,12,27,.88));
            letter-spacing: 1px; pointer-events: none;
        }

        /* Next button */
        .next-btn {
            width: 100%;
            background: linear-gradient(135deg, #007A5A 0%, var(--teal) 40%, #4FFFD4 60%, var(--teal) 80%, #007A5A 100%);
            background-size: 220% 100%;
            border: none; border-radius: 13px;
            padding: 15px 24px;
            font-family: 'ModonFont', sans-serif;
            font-size: 17px; color: #03100A; font-weight: bold;
            cursor: pointer; letter-spacing: 1px;
            transition: background-position .4s, transform .2s, box-shadow .3s, opacity .3s;
            position: relative; overflow: hidden;
        }
        .next-btn::after {
            content: '';
            position: absolute; inset: 0;
            background: linear-gradient(180deg, rgba(255,255,255,.13) 0%, transparent 55%);
            pointer-events: none;
        }
        .next-btn:not(:disabled):hover {
            background-position: right center;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,200,150,.45);
        }
        .next-btn:disabled { opacity: .35; cursor: not-allowed; }

        .pick-hint {
            margin-top: 10px; font-size: 12px;
            color: rgba(255,255,255,.3); min-height: 18px;
        }

        /* ══════════  STEP 2 — NAME INPUT  ══════════ */
        .step2-layout {
            display: flex; gap: 20px; align-items: flex-start;
        }

        /* mini preview of selected card */
        .card-preview-mini {
            flex-shrink: 0; width: 110px;
            border-radius: 10px; overflow: hidden;
            border: 2px solid rgba(0,200,150,.35);
            box-shadow: 0 8px 24px rgba(0,0,0,.5), 0 0 16px rgba(0,200,150,.12);
        }
        .card-preview-mini img { width: 100%; height: auto; display: block; }

        .input-side { flex: 1; }

        .input-card {
            background: rgba(255,255,255,.04);
            border: 1px solid rgba(0,200,150,.2);
            border-radius: 18px;
            padding: 22px 22px 18px;
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            box-shadow: 0 8px 40px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.05);
        }
        .input-label {
            font-size: 14px; color: rgba(0,200,150,.8);
            display: block; margin-bottom: 10px; letter-spacing: 1px;
        }
        .name-input {
            width: 100%;
            background: rgba(255,255,255,.07);
            border: 1.5px solid rgba(0,200,150,.28);
            border-radius: 11px;
            padding: 13px 16px;
            font-family: 'ModonFont', sans-serif;
            font-size: 20px; color: #fff;
            text-align: center; direction: rtl; outline: none;
            transition: border-color .3s, box-shadow .3s, background .3s;
        }
        .name-input::placeholder { color: rgba(255,255,255,.2); font-size: 14px; }
        .name-input:focus {
            border-color: var(--teal);
            background: rgba(0,200,150,.06);
            box-shadow: 0 0 0 3px rgba(0,200,150,.13), 0 4px 18px rgba(0,0,0,.2);
        }
        .name-input.error {
            border-color: #e05555;
            box-shadow: 0 0 0 3px rgba(224,85,85,.14);
        }

        .btn-row {
            display: flex; gap: 10px; margin-top: 14px;
        }
        .generate-btn {
            flex: 1;
            background: linear-gradient(135deg, #007A5A 0%, var(--teal) 40%, #4FFFD4 60%, var(--teal) 80%, #007A5A 100%);
            background-size: 220% 100%;
            border: none; border-radius: 11px;
            padding: 13px 10px;
            font-family: 'ModonFont', sans-serif;
            font-size: 15px; color: #03100A; font-weight: bold;
            cursor: pointer; letter-spacing: 1px;
            transition: background-position .4s, transform .2s, box-shadow .3s;
            position: relative; overflow: hidden;
        }
        .generate-btn::after {
            content: '';
            position: absolute; inset: 0;
            background: linear-gradient(180deg, rgba(255,255,255,.13) 0%, transparent 55%);
            pointer-events: none;
        }
        .generate-btn:hover {
            background-position: right center;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,200,150,.42);
        }
        .back-link {
            flex-shrink: 0;
            background: rgba(255,255,255,.05);
            border: 1px solid rgba(255,255,255,.12);
            border-radius: 11px;
            padding: 13px 14px;
            font-family: 'ModonFont', sans-serif;
            font-size: 14px; color: rgba(255,255,255,.7);
            cursor: pointer;
            transition: background .2s;
        }
        .back-link:hover { background: rgba(255,255,255,.10); }

        /* responsive */
        @media (max-width: 500px) {
            .logo-wrap img  { height: 48px; }
            .wizard-title   { font-size: 22px; }
            .card-picker    { gap: 10px; }
            .step2-layout   { flex-direction: column; align-items: center; }
            .card-preview-mini { width: 130px; }
            .input-side     { width: 100%; }
            .input-card     { padding: 18px 14px; }
            .name-input     { font-size: 18px; }
            .step-line      { width: 40px; }
        }

        /* ══════════  MODAL  ══════════ */
        .modal-overlay {
            display: none;
            position: fixed; inset: 0; z-index: 100;
            background: rgba(4,9,27,.72);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            align-items: center; justify-content: center;
            padding: 20px;
        }
        .modal-overlay.open { display: flex; animation: overlayIn .3s ease; }
        @keyframes overlayIn { from{opacity:0} to{opacity:1} }

        .modal-box {
            position: relative;
            max-width: 460px; width: 100%;
            animation: cardPop .4s cubic-bezier(.34,1.4,.64,1);
        }
        @keyframes cardPop {
            from { opacity:0; transform:scale(.85) translateY(28px); }
            to   { opacity:1; transform:scale(1)   translateY(0); }
        }

        .modal-close {
            position: absolute; top: -14px; left: -14px;
            width: 34px; height: 34px; border-radius: 50%;
            background: rgba(255,255,255,.1);
            border: 1px solid rgba(255,255,255,.2);
            color: #fff; font-size: 17px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            z-index: 2; transition: background .2s;
        }
        .modal-close:hover { background: rgba(255,255,255,.22); }

        .modal-card-frame {
            border-radius: 18px; overflow: hidden;
            box-shadow:
                0 40px 100px rgba(0,0,0,.75),
                0 0 0 1px rgba(0,200,150,.22),
                0 0 50px rgba(0,200,150,.10);
        }
        #greetingCanvas { width: 100%; height: auto; display: block; }

        .modal-actions {
            margin-top: 16px;
            display: flex; gap: 10px;
            justify-content: center; flex-wrap: wrap;
        }
        .act-btn {
            padding: 12px 30px; border-radius: 11px;
            font-family: 'ModonFont', sans-serif;
            font-size: 15px; cursor: pointer;
            border: none; transition: all .3s; letter-spacing: .5px;
        }
        .download-btn {
            background: linear-gradient(135deg, #007A5A, var(--teal), #007A5A);
            background-size: 200% 100%; color: #03100A; font-weight: bold;
        }
        .download-btn:hover {
            background-position: right center;
            transform: translateY(-2px);
            box-shadow: 0 8px 22px rgba(0,200,150,.4);
        }
        .modal-back-btn {
            background: rgba(255,255,255,.06);
            border: 1px solid rgba(255,255,255,.14);
            color: rgba(255,255,255,.8);
        }
        .modal-back-btn:hover { background: rgba(255,255,255,.12); }
    </style>
</head>
<body>

<!-- ════════  BACKGROUND  ════════ -->
<section class="hero">
    <div class="hero-bg"></div>
    <div class="hero-dots"></div>
    <div class="glow-moon"></div>
    <div class="glow-bl"></div>
    <div class="glow-br"></div>
    <div class="ring ring-1"></div>
    <div class="ring ring-2"></div>

    <div class="wizard">

        <!-- Logo -->
        <div class="logo-wrap">
            <img src="Modon-01.png" alt="مدن – MODON">
        </div>
        <div class="divider"></div>
        <h1 class="wizard-title">بطاقة تهنئة رمضان الكريم</h1>
        <p class="wizard-sub">اختر التصميم، اكتب اسمك، واحصل على بطاقتك الخاصة</p>

        <!-- Step indicator -->
        <div class="step-bar">
            <div class="step-dot active" id="dot1">١</div>
            <div class="step-line"       id="line12"></div>
            <div class="step-dot"        id="dot2">٢</div>
        </div>

        <!-- ════  PANEL 1 — اختيار التصميم  ════ -->
        <div class="panel active" id="panel1">
            <div class="step-label">اختر التصميم المناسب</div>

            <div class="card-picker">
                <div class="thumb-wrap" onclick="selectCard('ramadan.jpeg', this)">
                    <div class="check-badge">✓</div>
                    <img id="img-ramadan" src="ramadan.jpeg" alt="التصميم الأول">
                    <div class="thumb-name">التصميم الأول</div>
                </div>
                <div class="thumb-wrap" onclick="selectCard('ramadan-2.jpeg', this)">
                    <div class="check-badge">✓</div>
                    <img id="img-ramadan-2" src="ramadan-2.jpeg" alt="التصميم الثاني">
                    <div class="thumb-name">التصميم الثاني</div>
                </div>
            </div>

            <button class="next-btn" id="nextBtn" disabled onclick="goToStep2()">
                التالي &nbsp; ←
            </button>
            <div class="pick-hint" id="pickHint">اختر تصميماً للمتابعة</div>
        </div>

        <!-- ════  PANEL 2 — كتابة الاسم  ════ -->
        <div class="panel" id="panel2">
            <div class="step-label">اكتب اسمك على البطاقة</div>

            <div class="step2-layout">
                <div class="card-preview-mini">
                    <img id="previewImg" src="" alt="التصميم المختار">
                </div>
                <div class="input-side">
                    <div class="input-card">
                        <label class="input-label" for="nameInput">✦ &nbsp; الاسم &nbsp; ✦</label>
                        <input
                            type="text"
                            id="nameInput"
                            class="name-input"
                            placeholder="اكتب اسمك..."
                            autocomplete="off"
                            maxlength="40"
                        />
                        <div class="btn-row">
                            <button class="generate-btn" onclick="generateCard()">أنشئ البطاقة</button>
                            <button class="back-link"    onclick="goToStep1()">← رجوع</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div><!-- /wizard -->
</section>


<!-- ════════  MODAL  ════════ -->
<div class="modal-overlay" id="cardModal" onclick="handleOverlayClick(event)">
    <div class="modal-box">
        <button class="modal-close" onclick="closeModal()">✕</button>
        <div class="modal-card-frame">
            <canvas id="greetingCanvas"></canvas>
        </div>
        <div class="modal-actions">
            <button class="act-btn download-btn"  onclick="downloadCard()">⬇ &nbsp; تحميل البطاقة</button>
            <button class="act-btn modal-back-btn" onclick="closeModal()">← &nbsp; تغيير</button>
        </div>
    </div>
</div>


<script>
    // ─────────────────────────────────────────────────────────
    //  Name position per card (fraction of image dimensions).
    //  nameY for ramadan.jpeg  ≈ lower third
    //  nameY for ramadan-2.jpeg ≈ slightly higher — adjust as needed
    // ─────────────────────────────────────────────────────────
    const CARDS = {
        'ramadan.jpeg':   { imgId: 'img-ramadan',   nameX: .50, nameY: .735, fontScale: .072, fontColor: '#FFFFFF', shadowColor: 'rgba(0,0,0,.7)', shadowBlur: 14 },
        'ramadan-2.jpeg': { imgId: 'img-ramadan-2', nameX: .50, nameY: .720, fontScale: .072, fontColor: '#FFFFFF', shadowColor: 'rgba(0,0,0,.7)', shadowBlur: 14 },
    };

    let selectedCard = null;
    let currentName  = '';

    // ── Step 1 logic ────────────────────────────────────────
    function selectCard(file, el) {
        document.querySelectorAll('.thumb-wrap').forEach(t => t.classList.remove('selected'));
        el.classList.add('selected');
        selectedCard = file;
        document.getElementById('nextBtn').disabled  = false;
        document.getElementById('pickHint').textContent = '';
    }

    function goToStep2() {
        if (!selectedCard) return;

        // update step indicator
        document.getElementById('dot1').classList.replace('active', 'done');
        document.getElementById('dot1').textContent = '✓';
        document.getElementById('line12').classList.add('done');
        document.getElementById('dot2').classList.add('active');

        // show selected card thumbnail in step 2
        document.getElementById('previewImg').src = selectedCard;

        // switch panels
        document.getElementById('panel1').classList.remove('active');
        document.getElementById('panel2').classList.add('active');

        setTimeout(() => document.getElementById('nameInput').focus(), 150);
    }

    function goToStep1() {
        // reset step indicator
        const dot1 = document.getElementById('dot1');
        dot1.classList.remove('done');
        dot1.classList.add('active');
        dot1.textContent = '١';
        document.getElementById('line12').classList.remove('done');
        document.getElementById('dot2').classList.remove('active');

        // switch panels
        document.getElementById('panel2').classList.remove('active');
        document.getElementById('panel1').classList.add('active');
    }

    // ── Generate ─────────────────────────────────────────────
    function generateCard() {
        if (!selectedCard) return;

        const inp  = document.getElementById('nameInput');
        const name = inp.value.trim();

        if (!name) {
            inp.classList.add('error');
            inp.focus();
            setTimeout(() => inp.classList.remove('error'), 1200);
            return;
        }

        currentName  = name;
        const cfg    = CARDS[selectedCard];
        const canvas = document.getElementById('greetingCanvas');
        const ctx    = canvas.getContext('2d');

        // reuse the already-loaded thumbnail img — no extra request, no CORS
        const img = document.getElementById(cfg.imgId);

        if (!img || !img.naturalWidth) {
            alert('الصورة لم تكتمل بعد، حاول مرة أخرى.');
            return;
        }

        canvas.width  = img.naturalWidth;
        canvas.height = img.naturalHeight;
        ctx.drawImage(img, 0, 0, img.naturalWidth, img.naturalHeight);

        const fontSize = Math.round(img.naturalWidth * cfg.fontScale);
        ctx.save();
        ctx.font         = `${fontSize}px ModonFont, Arial`;
        ctx.fillStyle    = cfg.fontColor;
        ctx.textAlign    = 'center';
        ctx.textBaseline = 'middle';
        ctx.shadowColor  = cfg.shadowColor;
        ctx.shadowBlur   = cfg.shadowBlur;
        ctx.fillText(name, img.naturalWidth * cfg.nameX, img.naturalHeight * cfg.nameY);
        ctx.restore();

        openModal();
    }

    // ── Modal ────────────────────────────────────────────────
    function openModal() {
        document.getElementById('cardModal').classList.add('open');
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        document.getElementById('cardModal').classList.remove('open');
        document.body.style.overflow = '';
    }

    function handleOverlayClick(e) {
        if (e.target === document.getElementById('cardModal')) closeModal();
    }

    // ── Download ─────────────────────────────────────────────
    function downloadCard() {
        const canvas   = document.getElementById('greetingCanvas');
        const filename = `بطاقة-رمضان-${currentName}.png`;

        canvas.toBlob(function (blob) {
            if (!blob) { alert('تعذّر إنشاء الصورة. حاول مرة أخرى.'); return; }
            const url  = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href     = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            setTimeout(() => URL.revokeObjectURL(url), 1000);
        }, 'image/png');
    }

    // ── Keyboard ─────────────────────────────────────────────
    document.getElementById('nameInput').addEventListener('keydown', e => {
        if (e.key === 'Enter') generateCard();
    });
    document.addEventListener('keydown', e => {
        if (e.key === 'Escape') closeModal();
    });
</script>
